<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Himasi Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
    <div id="auth">
        <div class="col-11 col-sm-6 col-lg-4 mx-auto">
            <div class="card rounded border-0 shadow mx-1 my-4 p-3">
                <div class="text-center my-5">
                    <h4>Login</h4>
                    <p class="text-muted">Silahkan login terlebih dahulu untuk melihat data</p>
                    <div class="text-start">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Email ...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="password ...">
                        </div>
                        <div class="form-check float-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember Me
                            </label>
                        </div>
                        <a class="float-end" href="auth-forgot-password.html">Lupa password?</a>
                        <!-- <button class="btn btn-primary float-none col-12 my-3">Masuk</button> -->
                        <a href="dashboard.html" class="btn btn-primary float-none col-12 my-3">Masuk</a>
                        <span>Belum punya akun ? <a class="text-primary" href="index.html">Daftar Sekarang !</a></span>

                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
