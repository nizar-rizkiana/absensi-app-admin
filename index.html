<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="nizar-rizkiana">
    <title>Register - Himasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
    <div id="auth">
        <div class="col-11 col-sm-6 col-lg-4 mx-auto">
            <div class="card rounded border-0 shadow mx-1 my-4 p-3">
                <div class="text-center my-5">
                    <h4>Sign Up</h4>
                    <p class="text-muted">Silahkan melakukan pendaftaran untuk masuk ke sistem</p>
                    <div class="text-start">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Email ...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Nama Lengkap ...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Nama Panggilan ...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <!-- <button class="btn btn-primary float-none col-12 my-3">Daftar Sekarang</button> -->
                        <a href="auth-login.html" class="btn btn-primary float-none col-12 my-3">Daftar Sekarang</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
