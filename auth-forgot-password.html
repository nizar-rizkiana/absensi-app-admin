<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
    <div id="auth">
        <div class="col-11 col-sm-6 col-lg-4 mx-auto">
            <div class="card rounded border-0 shadow mx-1 my-4 p-3">
                <div class="text-center my-5">
                    <h4>Reset Password</h4>
                    <p class="text-muted">Kami akan mengirim code verifikasi ke Email anda</p>
                    <div class="text-start">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email ...">
                                <button class="input-group-text btn btn-primary" id="basic-addon2">Kirim Kode</button>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="masukan kode yang anda dapatkan">
                                <label for="floatingInput">kode verivikasi</label>
                            </div>
                            <!-- <button class="btn btn-primary col-12">Submit</button> -->
                            <a href="auth-login.html" class="btn btn-primary col-12">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
